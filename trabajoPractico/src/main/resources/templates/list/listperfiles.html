<div class="panel panel-info">
	<div class="panel-heading">Lista de Perfiles</div>
	<table class="table">
		<thead>
				<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Tipo de Documento</th>
				<th>Numero de Documento</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="perfil: ${perfiles}">
				<td><span th:text="${perfil.nombre}" /></td>
				<td><span th:text="${perfil.apellido}" /></td>
				<td><span th:text="${perfil.tipoDocumento}" /></td>
				<td><span th:text="${perfil.nroDocumento}" /></td>
				<td><span th:text="${perfil.email}" /></td>
				<td><a class="btn btn-primary" th:href="@{'/profile/edit'+ ${perfil.idPerfil}}">Editar</a></td>
				<td><a class="btn btn-danger" th:href="@{'/profile/remove'+ ${perfil.idPerfil}}">Borrar</a></td>
			</tr>
		</tbody>
	</table>
</div>
